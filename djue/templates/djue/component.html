<form action="." method="post">
  <div v-if="loading">...Loading</div>
  <div v-else="">
    {{ form.as_vue }}

    <input type='button' @click="save" value="Save"/>

    <input type='button' @click="revert" value="Revert"/>
  </div>
</form>
